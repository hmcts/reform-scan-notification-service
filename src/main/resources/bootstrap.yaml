spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/reform-scan
      name: reform-scan
      aliases:
        app-insights-instrumentation-key: azure.application-insights.instrumentation-key
        error-notifications-password: clients.error-notifications.password
        error-notifications-url: clients.error-notifications.url
        error-notifications-username: clients.error-notifications.username
        notification-service-POSTGRES-PASS: DB_PASSWORD
        notification-service-POSTGRES-USER: DB_USER
        notification-service-POSTGRES-DATABASE: DB_NAME
        notification-service-POSTGRES-HOST: DB_HOST
        notification-service-POSTGRES-PORT: DB_PORT
        notifications-queue-listen-connection-string: QUEUE_NOTIFICATIONS_READ
